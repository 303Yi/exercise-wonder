<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      data-th-fragment="courseList"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="table table-striped">
    <thead>
    <tr>
        <th data-field="id">ID</th>
        <th data-field="name">课名</th>
        <th data-field="text">课程描述</th>
        <th data-field="projectId">所属类型</th>
        <th data-field="courseTime">课时</th>
        <th data-field="money">单价</th>
        <th data-field="operation">操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="course : ${courseList}">
        <td th:text="${course.id}">ID</td>
        <td th:text="${course.name}">课名</td>
        <td th:text="${course.text}">课程描述</td>
        <td th:text="${course.projectId}">所属类型</td>
        <td th:text="${course.courseTime}">课时</td>
        <td th:text="${course.money}">单价</td>
        <td>
            <div>
                <a class="edit-course" data-toggle="modal" data-target="#flipFlop" role="button"
                   data-th-attr="courseId=${course.id}">
                    <span class="glyphicon  glyphicon-pencil" aria-hidden="true"></span>
                </a>
                <a class="delete-course" role="button" data-th-attr="courseId=${course.id}">
                    <span class="glyphicon  glyphicon-trash" aria-hidden="true"></span>
                </a>
            </div>
        </td>
    </tr>
    </tbody>
</table>

<script src="../../js/course/main.js" th:src="@{/js/course/main.js}"></script>

</body>
</html>
