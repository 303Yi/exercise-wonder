<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      data-th-fragment="userList"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="table table-striped">
    <thead>
        <tr>
            <th data-field="id">ID</th>
            <th data-field="username">账号</th>
            <th data-field="realName">姓名</th>
            <th data-field="email">邮箱</th>
            <th data-field="phone">手机号</th>
            <th data-field="role">角色</th>
            <th data-field="operation">操作</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="user : ${userList}">
            <td th:text="${user.id}">1</td>
            <td th:text="${user.username}">账号</td>
            <td th:text="${user.realName}">name</td>
            <td th:text="${user.email}">email</td>
            <td th:text="${user.phone}">phone</td>
            <td th:text="${user.role}">角色</td>
<!--            <td th:text="${user.money}">money</td>-->
            <td>
                <div>
                    <a class="edit-user" data-toggle="modal" data-target="#flipFlop" role="button"
                       data-th-attr="userId=${user.id}">
                        <span class="glyphicon  glyphicon-pencil" aria-hidden="true"></span>
                    </a>
                    <a class="delete-user" role="button" data-th-attr="userId=${user.id}">
                        <span class="glyphicon  glyphicon-trash" aria-hidden="true"></span>
                    </a>
                </div>
            </td>
        </tr>
    </tbody>

</table>

<!-- JavaScript -->
<script src="../../js/users/main.js" th:src="@{/js/users/main.js}"></script>
</body>
</html>
