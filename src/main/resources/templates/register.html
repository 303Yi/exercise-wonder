<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
</head>
    <body>

    <div class="container login-content-container">
 
		<form th:action="@{/register}" id="register_form" method="post">
			<h2 class="form-signin-heading">注册账号</h2>
			<div class="col-md-12 alert alert-danger" role="alert" th:if="${loginError}">
				<p class="blog-label-error"  th:text="${errorMsg}"></p>
			</div>
			<div class="form-group col-md-12">
				<label for="username" class="col-form-label">账号</label>
				<input type="text" class="form-control" id="username" name="username" maxlength="50" placeholder="请输入账号，至少3个字符，至多20个">
			</div>
			<div class="form-group col-md-12">
				<label for="name" class="col-form-label">姓名</label>
				<input type="text" class="form-control" id="name" name="name" maxlength="20" placeholder="请输入姓名，至少2个字符，至多20个" >
			</div>
			<div class="form-group col-md-12">
				<label for="phone" class="col-form-label">手机号</label>
				<input type="tel"  class="form-control" id="phone" name="phone" maxlength="50" placeholder="请输入手机号">
			</div>
			<div class="form-group col-md-12">
				<label for="email" class="col-form-label">邮箱</label>
				<input type="email" class="form-control" id="email" name="email" maxlength="50" placeholder="请输入邮箱">
			</div>
			<div class="form-group col-md-12">
				<label for="password" class="col-form-label">密码</label>
				<input type="password" class="form-control" id="password" name="password" maxlength="30" placeholder="请输入密码，字母或特殊符号和数字结合" >
			</div>
			<input type="hidden" class="form-control" id="avatar" name="avatar" maxlength="30" value="/images/xiaozhan.jpg" placeholder="隐藏的input标签" >
			<div class="form-group">
				<button type="submit" id="submit_btn" class="btn btn-primary">提交</button>
			</div> 
		</form>
    </div> <!-- /container -->

    </body>
</html>
