<div class="container login-content-container">
    <form th:action="@{/user/edit}" method="post" th:object="${user}" id="userForm">
        <h2 class="form-signin-heading">个人资料</h2>
        <input type="hidden" name="id" th:value="*{id}">
        <div class="form-group ">
            <label for="username" class="col-form-label">账号</label>
            <input type="text" readonly="readonly" class="form-control" id="username" name="username"  th:value="*{username}" maxlength="50" placeholder="请输入账号，至少3个字符，至多20个">
        </div>
        <div class="form-group">
            <label for="name" class="col-form-label">姓名</label>
            <input type="text" class="form-control" id="name" name="realName" th:value="*{realName}" maxlength="20" placeholder="请输入姓名，至少2个字符，至多20个" >
        </div>
        <div class="form-group">
            <label for="email" class="col-form-label">邮箱</label>
            <input type="email" class="form-control" id="email" name="email" th:value="*{email}" maxlength="50" placeholder="请输入邮箱">
        </div>
        <div class="form-group">
            <label for="phone" class="col-form-label">手机号</label>
            <input type="text" class="form-control" id="phone" name="phone" th:value="*{phone}" maxlength="20" placeholder="请输入手机号" >
        </div>
        <div class="form-group">
            <label for="password" class="col-form-label">密码</label>
            <input type="password" class="form-control" id="password" name="password"  th:value="*{password}" maxlength="30" placeholder="请输入密码，字母或特殊符号和数字结合" >
        </div>
        <div class="form-group">
            <label for="role" class="col-form-label">角色</label>
            <select id="role" th:selected="*{role}"  name="role" class="form-control form-control-chosen" data-placeholder="请选择">
                <option value="0">管理员</option>
                <option value="1">会员</option>
                <option value="2">老师</option>
            </select>
        </div>
    </form>
</div>
